<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register form</title>
  </head>
  <body>

    <h2>Register form</h2>

    <form class="" action="index.html" method="post">
      <table border="1">
        <thead>
          <th>Attribute</th>
          <th>Value</th>
        </thead>
        <tbody>
          <tr>
            <td><label for="FirstName">FirstName</label></td>
            <td><input type="text" name="FirstName" value=""></td>
          </tr>
          <tr>
            <td><label for="LastName">LastName</label></td>
            <td><input type="text" name="LastName" value=""></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" name="email"></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password"></td>
          </tr>
          <tr>
            <td><label for="Confirm">Confirm</label></td>
            <td><input type="password" name="confirm"></td>
          </tr>
          <tr>
            <td><label for="Birthday">Birthday</label></td>
            <td><input type="date" name="Birthday"></td>
          </tr>
          <tr>
            <td>Genre</td>
            <td>
              <label for="Man">Man</label>
              <input type="radio" id="Man" name="genero" value="Man">
              <label for="Woman">Woman</label>
              <input type="radio" id="Woman" name="genero" value="Woman">
              <label for="Null">Null</label>
              <input type="radio" id="Null" name="genero" value="Null">
            </td>
          </tr>
          <tr>
            <td><label for="description">Brief description</label></td>
            <td><textarea name="description"> </textarea></td>
          </tr>
          <tr>
            <td><label for="language">Favorite programming language</label></td>
            <td>
              <select class="" name="language">
                <option value="Dart">Dart</option>
                <option value="Ruby">Ruby</option>
                <option value="Python">Python</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
