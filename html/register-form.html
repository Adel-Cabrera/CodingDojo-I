<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register form</title>
  </head>
  <body>

    <h2>Register form</h2>

    <form class="" action="index.html" method="post">
      <label for="FirstName">FirstName</label>
      <input type="text" name="FirstName" value="">
      <br>
      <label for="LastName">LastName</label>
      <input type="text" name="LastName" value="">
      <br>
      <label for="email">Email</label>
      <input type="text" name="email">
      <br>
      <label for="password">Password</label>
      <input type="password" name="password">
      <br>
      <label for="Confirm">Confirm</label>
      <input type="password" name="confirm">
      <br>
      <label for="Birthday">Birthday</label>
      <input type="date" name="Birthday">
      <br>
      <label for="Man">Man</label>
      <input type="radio" id="Man" name="genero" value="Man">
      <label for="Woman">Woman</label>
      <input type="radio" id="Woman" name="genero" value="Woman">
      <label for="Null">Null</label>
      <input type="radio" id="Null" name="genero" value="Null">
      <br>
      <label for="description">Brief description</label>
      <br>
      <textarea name="description"> </textarea>
      <br>
      <label for="language">Favorite programming language</label>
      <select class="" name="language">
        <option value="Dart">Dart</option>
        <option value="Ruby">Ruby</option>
        <option value="Python">Python</option>
      </select>
      <br>
      <input type="submit" value="Submit">

    </form>

  </body>
</html>
